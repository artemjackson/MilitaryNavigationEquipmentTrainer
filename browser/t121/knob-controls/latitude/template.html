<div class="t121-knob-control-wrapper">
    <div class="t121-knob-control smooth" style="-webkit-transform: rotate({{ctrl.currentAngle + 'deg'}})">
    </div>
    <div class="t121-knob-control-regulators left">
        <div class="t121-knob-control-regulator" mouse-click-and-hold="ctrl.increase()" interval="50">&#8679</div>
        <div class="t121-knob-control-regulator" mouse-click-and-hold="ctrl.decrease()" interval="50">&#8681</div>
    </div>
</div>
