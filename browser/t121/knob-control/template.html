<div class="t121-knob-control-wrapper">
    <div class="t121-knob-control" style="-webkit-transform: rotate({{ctrl.currentAngle + 'deg'}})">
    </div>
    <div class="t121-knob-control-regulators">
        <div class="t121-knob-control-regulator" mouse-click-and-hold="ctrl.increase()" interval="ctrl.rotationSpeed">+</div>
        <div class="t121-knob-control-regulator" mouse-click-and-hold="ctrl.decrease()" interval="ctrl.rotationSpeed">-</div>
    </div>
</div>
