<div class="b44-buttons-handler ">
    <div class="buttons-wrapper {{ctrl.property}}"
         ng-class="{opened : ctrl.model.isOpened}"
         ng-click="ctrl.model.toggle()">
        <div class="button" id="btn1" ng-click="ctrl.increase(10000, $event)"></div>
        <div class="button" id="btn2" ng-click="ctrl.increase(1000, $event)"></div>
        <div class="button" id="btn3" ng-click="ctrl.increase(100, $event)"></div>
    </div>
</div>
