<md-dialog aria-label="Установка карандаша" class="md-transition-in large" role="dialog" tabindex="-1"
           aria-describedby="dialog_11" style="">
    <form class="ng-pristine ng-valid">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>КП. Вид слева</h3>
                <span class="flex"></span>
                <button class="md-icon-button md-button md-ink-ripple" type="button" ng-transclude=""
                        ng-click="ctrl.close()">
                    <md-icon md-svg-src="img/trainer/b44/map/ic_close_24px.svg" aria-label="Close dialog"
                             class="ng-scope ng-isolate-scope" aria-hidden="true">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fit=""
                             preserveAspectRatio="xMidYMid meet" style="pointer-events: none; display: block;">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                        </svg>
                    </md-icon>
                </button>
            </div>
        </md-toolbar>

        <md-dialog-content class="left-side-content" style="max-width:800px;max-height:810px; " id="dialog_11">
            <div class="left-side">
                <div class="b44-knob-control-wrapper b44-path-knob"
                     ng-mousedown="ctrl.examiner.testAllBefore('b44-step16.0')"
                     ng-class="{'hint-closest' : ctrl.examiner.isTrainingMode() && ctrl.examiner.currentStep.id === 'b44-step16.0'}"
                     ng-mouseup="ctrl.examiner.nextStepTo('b44-step16.0')"
                     ng-click="ctrl.togglePath()">
                </div>
                <div class="b44-knob-control-wrapper b44-left-side-knob-control"
                     ng-mousedown="ctrl.examiner.testAllBefore('b44-step15.0')"
                     ng-class="{'hint-closest' : ctrl.examiner.isTrainingMode() && ctrl.examiner.currentStep.id === 'b44-step15.0'}"
                     ng-mouseup="ctrl.examiner.nextStepTo('b44-step15.0')">
                    <div class="b44-knob-control-regulators">
                        <div class="b44-knob-control-regulator" ng-click="ctrl.increase()">+</div>
                        <div class="b44-knob-control-regulator" ng-click="ctrl.decrease()">-</div>
                    </div>
                </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
